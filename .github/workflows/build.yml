on:
  push:
    branches: [ master, main ]
  pull_request:
      types: [opened, synchronize, reopened]
name: Contrast Security Scan
jobs:
  build_and_scan:
    permissions:
        contents: read
        security-events: write
        actions: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    # Set up JDK 17 which is required for building Android projects
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    
    # Cache Gradle wrapper and dependencies
    - name: Cache Gradle
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Grant execute permission to gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # Build the Android project
    - name: Build with Gradle
      run: ./gradlew assembleRelease

    # List build outputs for debugging
    - name: List build outputs
      run: ls -R app/build/outputs

    # Install dex2jar
    - name: Install dex2jar
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        wget https://github.com/pxb1988/dex2jar/releases/download/v2.4/dex-tools-v2.4.zip
        unzip dex-tools-v2.4.zip

        # List the contents of the current directory to verify extraction
        ls -R

    # Convert APK to JAR
    - name: Convert APK to JAR
      run: |
        ./dex-tools-2.4/d2j-dex2jar.sh app/build/outputs/apk/release/app-release-unsigned.apk -o app/build/outputs/apk/release/app-release.jar

    # Scan the JAR artifact
    - name: Contrast Scan Action
      uses: Contrast-Security-OSS/contrastscan-action@v2.0.3
      with:
        artifact: app/build/outputs/apk/release/app-release.jar
        apiKey: ${{ secrets.CONTRAST_API_KEY }}
        orgId: ${{ secrets.CONTRAST_ORGANIZATION_ID }}
        authHeader: ${{ secrets.CONTRAST_AUTH_HEADER }}
        severity: high
        fail: true

    # Upload SARIF file
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif